# NTU4DRadLM (cp_2022-02-26) starter config
# Keep the same structure as rio_coloradar.yaml; tune later.

prior_noise:
  R_IB: [0.03, 0.03, 0.03]
  I_p_IB: [0.01, 0.01, 0.01]
  I_v_IB: [0.01, 0.01, 0.01]
  b_a: [0.07, 0.07, 0.07]
  b_g: [3.6e-4, 3.6e-4, 3.6e-4]

noise:
  radar:
    doppler: 0.1
    track: [0.1, 0.1, 0.1]
    loss: 5
  baro:
    height: 0.2
    loss: 1

radar:
  track_age: 10

baro:
  active: False

imu:
  bias_acc_sigma: 1.0e-4
  bias_omega_sigma: 1.0e-5
  bias_acc_int_sigma: 1.0e-6
  bias_omega_int_sigma: 1.0e-6

  acc_sigma: 4.0e-1
  gyro_sigma: 2.0e-2
  integration_sigma: 1.0e-6

  # If you see long bias convergence, tune these; start with zeros.
  initial_bias_acc: [0.0, 0.0, 0.0]
  initial_bias_gyro: [0.0, 0.0, 0.0]

isam2:
  relinearize_threshold: 0.1
  relinearize_skip: 20
  find_unused_factor_slots: False
  cache_linearized_factors: false
  enable_partial_relinarization_check: False
  smoother_lag: 1
  optimizer: 0
  gn:
    wildfire_threshold: 0.001