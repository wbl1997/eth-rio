prior_noise:
    R_IB: [0.03, 0.03, 0.03]
    I_p_IB: [0.01, 0.01, 0.01]
    I_v_IB: [0.01, 0.01, 0.01]
    b_a: [0.07, 0.07, 0.07]
    b_g: [3.6e-4, 3.6e-4, 3.6e-4]

noise:
    radar:
        doppler: 0.1
        track: [0.1, 0.1, 0.1]
        loss: 5
    baro:
        height: 0.2
        loss: 1

radar:
    track_age: 10

baro:
    active: False

imu:
    # 这些保持与你之前一致（也接近你标定里的 Random walk 数量级）
    bias_acc_sigma: 1.0e-4
    bias_omega_sigma: 3.6e-5
    bias_acc_int_sigma: 1.0e-6
    bias_omega_int_sigma: 1.0e-6

    # 来自你贴的 IMU 标定（200Hz）：
    # Accelerometer Noise density (discrete): 0.12711966115
    # Gyroscope Noise density (discrete):     0.0308170029253
    acc_sigma: 1.2711966115e-1
    gyro_sigma: 3.08170029253e-2
    integration_sigma: 1.0e-6

    initial_bias_acc: [0.0, 0.0, 0.0]
    initial_bias_gyro: [0.0, 0.0, 0.0]

isam2:
    relinearize_threshold: 0.1
    relinearize_skip: 10
    find_unused_factor_slots: False
    cache_linearized_factors: True
    enable_partial_relinarization_check: False
    smoother_lag: 5.0
    optimizer: 0
    gn:
        wildfire_threshold: 0.001
